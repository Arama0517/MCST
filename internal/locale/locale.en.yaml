root.short:
  other: A command-line utility making Minecraft server creation quick and easy for beginners.

root.flags.debug:
  other: Debug mode (more logs)

# Create server page
create.short:
  other: Create server
create.long:
  other: If you haven't downloaded any cores, please use 'MCST download' to download cores
create.flags.name:
  other: Server name
create.flags.xms:
  other: Java Virtual Machine (JVM) initial heap memory
create.flags.xmx:
  other: Java Virtual Machine (JVM) maximum heap memory
create.flags.encoding:
  other: Output encoding
create.flags.java:
  other: Path to the Java executable
create.flags.jvm_args:
  other: Other Java Virtual Machine (JVM) parameters
create.flags.server_args:
  other: Minecraft server parameters
create.flags.core:
  other: Core ID, use 'MCST download list' to view all core IDs
create.flags.eula:
  other: Agree to EULA <https://aka.ms/MinecraftEULA/>

# Download core page
download.short:
  other: Download core
download.long:
  other: Get cores from local, remote, FastMirror, or Polars Mirror
download.list:
  other: List all cores
download.list.output.url:
  other: URL
download.list.output.filename:
  other: Filename
download.list.output.filepath:
  other: File path
download.local.short:
  other: Local
download.local.long:
  other: Get cores from local
download.local.flags.path:
  other: Core file path
download.remote.short:
  other: Remote
download.remote.long:
  other: Get cores from specified URL
download.remote.flags.url:
  other: Core download URL
download.fastmirror.short:
  other: FastMirror <https://www.fastmirror.net/>
download.fastmirror.long:
  other: |-
    Get cores from FastMirror
    Use 'MCST download fastmirror list' to get information needed for parameters
download.fastmirror.flags.core:
  other: 'Core type, e.g., "Mohist"'
download.fastmirror.flags.mc_version:
  other: 'Minecraft version of the core, e.g., "1.20.1"'
download.fastmirror.flags.build_version:
  other: 'Build version of the core, e.g., "build738"'
download.fastmirror.list.short:
  other: Get core information from FastMirror
download.fastmirror.list.long:
  other: |-
    There are three scenarios for using this command:
    1. No parameters: Output the names of all cores
    2. Only '--core': Output all Minecraft versions supported by the '--core' core
    3. Use '--core' and '--mc_version': Output all build versions of this version
download.fastmirror.list.output.recommend:
  other: Recommended
download.fastmirror.list.output.tag:
  other: Tag
download.fastmirror.list.output.homepage:
  other: Homepage
download.fastmirror.list.output.sha1:
  other: SHA1
download.fastmirror.list.output.update_time:
  other: Update time
download.polars.short:
  other: Polars Mirror <https://mirror.polars.cc/>
download.polars.long:
  other: |-
    Get cores from Polars Mirror
    Use 'MCST download polars list' to get information needed for parameters
download.polars.flags.type_id:
  other: Core type ID
download.polars.flags.core_id:
  other: Core ID
download.polars.output.file_name:
  other: Core file name
download.polars.output.download_url:
  other: Core download URL
download.polars.output.name:
  other: Core name
download.polars.output.description:
  other: Core description
download.polars.list.short:
  other: Get core information from Polars Mirror
download.polars.list.long:
  other: |-
    There are two scenarios for using this command:
    1. No parameters: Output all core type IDs
    2. Use '--id': Output all core IDs for this core type (used for downloading)

# Configure server page
config.short:
  other: Configure server
config.long:
  other: If you haven't created a server, please use 'MCST create' to create a server
config.flags.name:
  other: Server name (not a configuration item)
config.flags.delete:
  other: Delete server (irreversible)

# Start server page
start.short:
  other: Start server
start.long:
  other: If you haven't created a server, please use 'MCST create' to create a server
start.flags.name:
  other: Server name

# List servers page
list:
  other: List all server configurations

# Settings page
settings:
  other: MCST settings

settings.language:
  other: Language

settings.downloader:
  other: Downloader

settings.downloader.default:
  other: Default single-threaded download (not recommended)

settings.downloader.aria2:
  other: >-
    Aria2 (recommended, manual installation required: <https://aria2.github.io/>)

settings.downloader.IDM:
  other: >-
    Internet Download Manager (IDM, manual installation required: <https://www.internetdownloadmanager.com/>)

settings.aria2:
  other: Aria2 related configuration

settings.aria2.retry-wait:
  other: Seconds to wait between retries

settings.aria2.split:
  other: Number of connections used for downloading

settings.aria2.max-connection-per-server:
  other: Maximum number of connections per server for downloading

settings.auto-accept-eula:
  other: Automatically accept EULA <https://aka.ms/MinecraftEULA/>

settings.reset:
  other: Reset settings

# Command line manual
man:
  other: Generate MCST command line manual
