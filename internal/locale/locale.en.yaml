root.short:
  other: A command-line tool to quickly and easily create Minecraft servers for beginners.

root.flags.debug:
  other: Debug mode (more logs)

# Create Server Page
create.short:
  other: Create Server
create.long:
  other: If you haven't downloaded any cores, please use 'MCST download' to download cores.
create.flags.name:
  other: Server name
create.flags.xms:
  other: Initial heap size for Java Virtual Machine (JVM)
create.flags.xmx:
  other: Maximum heap size for Java Virtual Machine (JVM)
create.flags.encoding:
  other: Output encoding
create.flags.java:
  other: Path to the Java executable
create.flags.jvm_args:
  other: Additional arguments for the Java Virtual Machine (JVM)
create.flags.server_args:
  other: Minecraft server arguments
create.flags.core:
  other: Core ID, use 'MCST download list' to view all core IDs
create.flags.eula:
  other: Whether to agree to the EULA <https://aka.ms/MinecraftEULA/>

# Download Core Page
download.short:
  other: Download Core
download.long:
  other: Obtain cores from local, remote, FastMirror, or Polars mirror.
download.list:
  other: List all cores
download.list.output.url:
  other: URL
download.list.output.filename:
  other: Filename
download.list.output.filepath:
  other: File path
download.local.short:
  other: Local
download.local.long:
  other: Obtain cores from local
download.local.flags.path:
  other: File path of the core
download.remote.short:
  other: Remote
download.remote.long:
  other: Obtain cores from specified URL
download.remote.flags.url:
  other: Download URL of the core
download.fastmirror.short:
  other: FastMirror <https://www.fastmirror.net/>
download.fastmirror.long:
  other: |-
    Obtain cores from FastMirror
    Use 'MCST download fastmirror list' to get the information needed in the parameters
download.fastmirror.flags.core:
  other: 'Core category, e.g.: "Mohist"'
download.fastmirror.flags.mc_version:
  other: 'Minecraft version of the core, e.g.: "1.20.1"'
download.fastmirror.flags.build_version:
  other: 'Build version of the core, e.g.: "build738"'
download.fastmirror.list.short:
  other: Get core information from FastMirror
download.fastmirror.list.long:
  other: |-
    When using this command, there are three cases:
    1. Without any parameters: output the names of all cores
    2. Only use '--core': output all supported Minecraft versions for the '--core' core
    3. Use '--core' and '--mc_version': output all build versions of this version
download.fastmirror.list.output.recommend:
  other: Recommended
download.fastmirror.list.output.tag:
  other: Tag
download.fastmirror.list.output.homepage:
  other: Homepage
download.fastmirror.list.output.sha1:
  other: SHA1
download.fastmirror.list.output.update_time:
  other: Update time
download.polars.short:
  other: Polars Mirror <https://mirror.polars.cc/>
download.polars.long:
  other: |-
    Obtain cores from Polars Mirror
    Use 'MCST download polars list' to get the information needed in the parameters
download.polars.flags.type_id:
  other: Core type ID
download.polars.flags.core_id:
  other: Core ID
download.polars.output.file_name:
  other: Core file name
download.polars.output.download_url:
  other: Core download URL
download.polars.output.name:
  other: Core name
download.polars.output.description:
  other: Core description
download.polars.list.short:
  other: Get core information from Polars Mirror
download.polars.list.long:
  other: |-
    When using this command, there are two cases:
    1. Without any parameters: output all core type IDs
    2. Use '--id': output all core IDs for this core (used for download)

# Configure Server Page
config.short:
  other: Configure Server
config.long:
  other: If you haven't created a server, please use 'MCST create' to create a server
config.flags.name:
  other: Server name (not a configuration item)
config.flags.delete:
  other: Delete server (irreversible)

# Start Server Page
start.short:
  other: Start Server
start.long:
  other: If you haven't created a server, please use 'MCST create' to create a server
start.flags.name:
  other: Server name

# List Servers Page
list:
  other: List all server configurations

# Settings Page
settings:
  other: MCST Settings

settings.downloader:
  other: |
    Download Engine:
    0: Default single-threaded download (not recommended)
    1: Aria2 (recommended)
    2: IDM (Windows only)

settings.aria2.retry-wait:
  other: Seconds to wait between retries

settings.aria2.split:
  other: Number of connections used for download

settings.aria2.max-connection-per-server:
  other: Maximum number of connections per server for each download

settings.auto-accept-eula:
  other: Automatically accept EULA <https://aka.ms/MinecraftEULA/>

settings.language:
  other: Language

settings.reset:
  other: Reset settings

errors.language:
  other: >-
    This language is not supported yet. Currently supported languages are:
    en (English),
    zh (Simplified Chinese)

# Command Line Manual
man:
  other: Generate MCST command line manual
